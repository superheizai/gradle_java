apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile (
            group: 'com.google.guava',name:'guava',version:'18.0'

    )

    compile 'org.mybatis:mybatis:3.2.3'
    compile 'mysql:mysql-connector-java:5.1.22'


    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.3'
    compile 'org.slf4j:slf4j-api:1.5.11'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.3'

}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "/myRepo/")
        }
    }
}